jobs:
  include:
    # Jobs to test older Ubuntu distros.  Ideally these would be generated by
    # the build matrix, but Travis CI doesn't support expanding by 'dist'...

    - dist: precise
      compiler: gcc
      arch: amd64
      before_install:
      - sudo apt-get install -y libz-dev valgrind
      - curl -O https://cmake.org/files/v3.5/cmake-3.5.1-Linux-x86_64.tar.gz
      - tar zxvf cmake-3.5.1.tar.gz
      - sudo cp cmake-3.5.1-Linux-x86_64/bin/cmake /usr/bin/cmake
      script: scripts/run_tests.sh
